<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Customers</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/spectre.css/dist/spectre.min.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css" />
	</head>

	<body>
		<header>
			<nav class="bg-secondary navbar-center">
				<ul class="tab tab-block">
					<li class="tab-item">
						<a class="text-primary" th:href="@{/home}">Home</a>
					</li>
					<li class="tab-item">
						<a class="text-primary" th:href="@{/accounts}">Accounts</a>
					</li>
					<li class="tab-item">
						<a class="text-primary" th:href="@{/transactions}">Transactions</a>
					</li>
					<li class="tab-item">
						<a class="text-primary" th:href="@{/employees}">Employees</a>
					</li>
					<li class="tab-item active">
						<a class="text-primary" th:href="@{/customers}">Customers</a>
					</li>
					<li class="tab-item" sec:authorize="isAuthenticated()">
						<a class="text-primary" th:href="@{/logout}">Logout</a>
					</li>
				</ul>
			</nav>
		</header>
		<div>
			<h1 class="text-center">All Customers</h1>
		</div>
		<div>
			<a class="btn" th:href="@{/customers/new}">Create New Customer</a>
		</div>
		<div id="customers">
			<table class="table table-striped table-hover">
				<thead>
					<tr class="text-center text-uppercase">
						<th>Customer ID</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Birth Date</th>
						<th>Address</th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-center" th:each="customer : ${customers}">
						<td class="text-center" th:text="${customer.id}"></td>

						<td class="text-center" th:text="${customer.firstName}"></td>
						<td class="text-center" th:text="${customer.lastName}"></td>
						<td
							class="text-center"
							th:text="${#dates.format(customer.birthDate, 'MM-dd-yyyy')}"></td>
						<td
							class="text-center"
							th:text="${customer.address} + ' ' + ${customer.city} + ', ' + ${customer.state} + ' ' + ${customer.zipCode}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<br />
		<footer th:insert="fragments/general.html :: footer"></footer>
	</body>
</html>
