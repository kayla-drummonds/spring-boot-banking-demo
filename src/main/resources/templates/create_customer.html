<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>New Customer</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/spectre.css/dist/spectre.min.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css" />
	</head>

	<body>
		<header>
			<nav class="bg-secondary navbar-center">
				<ul class="tab tab-block">
					<li class="tab-item">
						<a class="text-primary" th:href="@{/home}">Home</a>
					</li>
					<li class="tab-item">
						<a class="text-primary" th:href="@{/accounts}">Accounts</a>
					</li>
					<li class="tab-item">
						<a class="text-primary" th:href="@{/transactions}">Transactions</a>
					</li>
					<li class="tab-item">
						<a class="text-primary" th:href="@{/employees}">Employees</a>
					</li>
					<li class="tab-item active">
						<a class="text-primary" th:href="@{/customers}">Customers</a>
					</li>
					<li class="tab-item" sec:authorize="isAuthenticated()">
						<a class="text-primary" th:href="@{/logout}">Logout</a>
					</li>
				</ul>
			</nav>
		</header>
		<div class="container">
			<ul class="breadcrumb">
				<li class="breadcrumb-item">
					<a th:href="@{/customers/new}">Create Customer</a>
				</li>
			</ul>
		</div>
		<div id="new_customer" class="container">
			<div class="card m-2">
				<form
					class="form-horizontal m-2 pt-3"
					th:action="@{/customers/save}"
					th:object="${customer}"
					method="POST">
					<div class="card-header">
						<div class="card-title h2 text-center">Create New Customer</div>
					</div>
					<div class="card-body">
						<div class="column col-12 py-2">
							<div class="form-group">
								<div class="col-3 col-sm-12">
									<label class="form-label" for="firstName">First Name: </label>
								</div>
								<div class="col-9 col-sm-12">
									<input
										class="form-input"
										type="text"
										id="firstName"
										th:field="*{firstName}"
										th:classappend="${#fields.hasErrors('firstName') ? 'is-error' : ''}"
										placeholder="First Name" />
								</div>
							</div>
						</div>
						<div class="column col-12">
							<p
								th:if="${#fields.hasErrors('firstName')}"
								th:errors="*{firstName}"
								class="form-input-hint text-error"
								id="firstNameHint"></p>
						</div>
						<div class="column col-12 py-2">
							<div class="form-group">
								<div class="col-3 col-sm-12">
									<label class="form-label" for="lastName">Last Name: </label>
								</div>
								<div class="col-9 col-sm-12">
									<input
										class="form-input"
										type="text"
										id="lastName"
										th:field="*{lastName}"
										th:classappend="${#fields.hasErrors('lastName') ? 'is-error' : ''}"
										placeholder="Last Name" />
								</div>
							</div>
						</div>
						<div class="column col-12">
							<p
								th:if="${#fields.hasErrors('lastName')}"
								th:errors="*{lastName}"
								class="form-input-hint text-error"
								id="lastNameHint"></p>
						</div>
						<div class="column col-12 py-2">
							<div class="form-group">
								<div class="col-3 col-sm-12">
									<label class="form-label" for="birthDate"
										>Date of Birth:
									</label>
								</div>
								<div class="col-9 col-sm-12">
									<input
										class="form-input"
										type="date"
										id="birthDate"
										th:field="*{birthDate}"
										th:classappend="${#fields.hasErrors('birthDate') ? 'is-error' : ''}" />
								</div>
							</div>
						</div>
						<div class="column col-12">
							<p
								th:if="${#fields.hasErrors('birthDate')}"
								th:errors="*{birthDate}"
								class="form-input-hint text-error"
								id="birthDateHint"></p>
						</div>
						<div class="column col-12 py-2">
							<div class="form-group">
								<div class="col-3 col-sm-12">
									<label class="form-label" for="address">Address: </label>
								</div>
								<div class="col-9 col-sm-12">
									<input
										class="form-input"
										type="text"
										id="address"
										th:field="*{address}"
										th:classappend="${#fields.hasErrors('address') ? 'is-error' : ''}"
										placeholder="Address" />
								</div>
							</div>
						</div>
						<div class="column col-12">
							<p
								th:if="${#fields.hasErrors('address')}"
								th:errors="*{address}"
								class="form-input-hint text-error"
								id="addressHint"></p>
						</div>
						<div class="column col-12 py-2">
							<div class="form-group">
								<div class="col-3 col-sm-12">
									<label class="form-label" for="city">City: </label>
								</div>
								<div class="col-9 col-sm-12">
									<input
										class="form-input"
										type="text"
										id="city"
										th:field="*{city}"
										th:classappend="${#fields.hasErrors('city') ? 'is-error' : ''}"
										placeholder="City" />
								</div>
							</div>
						</div>
						<div class="column col-12">
							<p
								th:if="${#fields.hasErrors('city')}"
								th:errors="*{city}"
								class="form-input-hint text-error"
								id="cityHint"></p>
						</div>
						<div class="column col-12 py-2">
							<div class="form-group">
								<div class="col-3 col-sm-12">
									<label class="form-label" for="state">State: </label>
								</div>
								<div class="col-9 col-sm-12">
									<select
										class="form-select"
										title="states"
										th:field="*{state}"
										th:classappend="${#fields.hasErrors('state') ? 'is-error' : ''}">
										<option value="" selected>State</option>
										<option
											th:each="state : ${states}"
											th:value="${state}"
											th:text="${state}">
											State
										</option>
									</select>
								</div>
							</div>
						</div>
						<div class="column col-12">
							<p
								th:if="${#fields.hasErrors('state')}"
								th:errors="*{state}"
								class="form-input-hint text-error"
								id="stateHint"></p>
						</div>
						<div class="column col-12 py-2">
							<div class="form-group">
								<div class="col-3 col-sm-12">
									<label class="form-label" for="zipCode">Zip Code: </label>
								</div>
								<div class="col-9 col-sm-12">
									<input
										class="form-input"
										type="text"
										id="zipCode"
										th:field="*{zipCode}"
										th:classappend="${#fields.hasErrors('zipCode') ? 'is-error' : ''}"
										placeholder="#####" />
								</div>
							</div>
						</div>
						<div class="column col-12">
							<p
								th:if="${#fields.hasErrors('zipCode')}"
								th:errors="*{zipCode}"
								class="form-input-hint text-error"
								id="zipCodeHint"></p>
						</div>
					</div>
					<div class="card-footer text-center">
						<button class="btn btn-primary" type="submit">Create</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
