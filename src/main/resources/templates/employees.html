<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang=en>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Employees</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro">

</head>

<body>
    <header>
        <nav class="bg-secondary navbar-center">
            <ul class="tab tab-block">
                <li class="tab-item">
                    <a class="text-primary" th:href="@{/accounts}">Accounts</a>
                </li>
                <li class="tab-item">
                    <a class="text-primary" th:href="@{/transactions}">Transactions</a>
                </li>
                <li class="tab-item active">
                    <a class="text-primary" th:href="@{/employees}">Employees</a>
                </li>
                <li class="tab-item">
                    <a class="text-primary" th:href="@{/customers}">Customers</a>
                </li>
                <li class="tab-item">
                    <a class="text-primary" th:href="@{/products}">Products</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="divider"></div>
    <div id="employees" class="section">
        <table class="table table-striped table-hover">
            <thead>
                <tr class="text-uppercase text-center">
                    <th>Employee ID</th>
                    <th>First name</th>
                    <th>Last Name</th>
                    <th>Start Date</th>
                    <th>Title</th>
                    <th>Branch Location</th>
                    <th>Department</th>
                    <th>Superior</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center" th:each="employee: ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${#dates.format(employee.startDate, 'MM-dd-yyyy')}"></td>
                    <td th:text="${employee.title}"></td>
                    <td th:text="${employee.branch.name}"></td>
                    <td th:text="${employee.department.name}"></td>
                    <td th:text="${employee.superior}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
