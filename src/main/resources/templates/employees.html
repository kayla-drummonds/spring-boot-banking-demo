<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang=en>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Employees</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro">

</head>

<body>
    <header>
        <nav class="bg-secondary navbar-center">
            <ul class="tab tab-block">
                <li class="tab-item">
                    <a class="text-primary" th:href="@{/accounts}">Accounts</a>
                </li>
                <li class="tab-item">
                    <a class="text-primary" th:href="@{/transactions}">Transactions</a>
                </li>
                <li class="tab-item active">
                    <a class="text-primary" th:href="@{/employees}">Employees</a>
                </li>
                <li class="tab-item">
                    <a class="text-primary" th:href="@{/customers}">Customers</a>
                </li>
                <li class="tab-item">
                    <a class="text-primary" th:href="@{/products}">Products</a>
                </li>
            </ul>
        </nav>
    </header>
    <div>
        <h1 class="text-center">All Employees</h1>
    </div>
    <div class="divider"></div>
    <div id="employees" class="section">
        <table class="table table-striped table-hover table-scroll">
            <thead>
                <tr class="text-uppercase text-center">
                    <th><a th:href="@{'/employees/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}">Employee
                            ID</a></th>
                    <th><a
                            th:href="@{'/employees/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">First
                            Name
                        </a></th>
                    <th><a
                            th:href="@{'/employees/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}">Last
                            Name
                        </a></th>
                    <th>Start Date</th>
                    <th>Title</th>
                    <th><a
                            th:href="@{'/employees/' + ${currentPage} + '?sortField=branch&sortDir=' + ${reverseSortDir}}">Branch
                            Location
                        </a></th>
                    <th>Department</th>
                    <th>Superior</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center" th:each="employee: ${listEmployees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${#dates.format(employee.startDate, 'MM-dd-yyyy')}"></td>
                    <td th:text="${employee.title}"></td>
                    <td th:text="${employee.branch.name}"></td>
                    <td th:text="${employee.department.name}"></td>
                    <td th:text="${employee.superior}"></td>
                </tr>
            </tbody>
        </table>
        <br>
        <div class="divider"></div>
        <div th:if="${totalPages > 1}" class="text-center">
            <ul class="pagination">
                <li class="page-item column col-sm-12">
                    <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                        <a th:if="${currentPage != i}"
                            th:href="@{'/employees/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
                        <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
                    </span>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
