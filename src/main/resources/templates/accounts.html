<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang=en>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Accounts</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro">
	<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
	<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
	<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
</head>

<body>
	<header>
		<nav class="bg-secondary navbar-center">
			<ul class="tab tab-block">
				<li class="tab-item active">
					<a class="text-primary" th:href="@{/accounts}">Accounts</a>
				</li>
				<li class="tab-item">
					<a class="text-primary" th:href="@{/transactions}">Transactions</a>
				</li>
				<li class="tab-item">
					<a class="text-primary" th:href="@{/employees}">Employees</a>
				</li>
				<li class="tab-item">
					<a class="text-primary" th:href="@{/customers}">Customers</a>
				</li>
				<li class="tab-item">
					<a class="text-primary" th:href="@{/products}">Products</a>
				</li>
			</ul>
		</nav>
	</header>
	<div id="accounts">
		<div class="divider"></div>
		<div>
			<h1 class="text-center">All Accounts</h1>
		</div>
		<div>
			<a class="btn" th:href="@{/accounts/new}">Create New Account</a>
		</div>
		<div>
			<table class="table">
				<thead>
					<tr class="text-center">
						<th>
							<a
								th:href="@{'/accounts/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}">Account
								ID</a>
						</th>
						<th>Available Balance</th>
						<th>Pending Balance</th>
						<th>Open Date</th>
						<th>Last Activity Date</th>
						<th>
							<a
								th:href="@{'/accounts/' + ${currentPage} + '?sortField=customer&sortDir=' + ${reverseSortDir}}">Customer
								ID</a>
						</th>
						<th><a
								th:href="@{'/accounts/' + ${currentPage} + '?sortField=branch&sortDir=' + ${reverseSortDir}}">Branch
								Name</a></th>
						<th><a
								th:href="@{'/accounts/' + ${currentPage} + '?sortField=employee&sortDir=' + ${reverseSortDir}}">Employee
								ID</a></th>
						<th><a
								th:href="@{'/accounts/' + ${currentPage} + '?sortField=product&sortDir=' + ${reverseSortDir}}">Product
							</a></th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-center" th:each="account: ${listAccounts}">
						<td th:text="${account.id}"></td>
						<td th:text="${#numbers.formatDecimal(account.availableBalance, 1, 2)}">
						</td>
						<td th:text="${#numbers.formatDecimal(account.pendingBalance, 1, 2)}"></td>
						<td th:text="${#dates.format(account.openDate, 'MM-dd-yyyy')}"></td>
						<td th:text="${#dates.format(account.lastActivityDate, 'MM-dd-yyyy')}"></td>
						<td th:text="${account.customer.id}"></td>
						<td th:text="${account.branch.name}"></td>
						<td th:text="${account.employee.id}"></td>
						<td th:text="${account.product.name}"></td>
						<td>
							<div class="btn-group">
								<a class="btn" th:href="@{/accounts/update/{id}(id=${account.id})}">Update</a>
								<a class="btn btn-error" th:href="@{/accounts/{id}(id=${account.id})}">Delete</a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			<br>
			<div class="divider"></div>
			<div th:if="${totalPages > 1}" class="text-center">
				<ul class="pagination">
					<li class="page-item column col-sm-12">
						<span th:each="i: ${#numbers.sequence(1, totalPages)}">
							<a th:if="${currentPage != i}"
								th:href="@{'/accounts/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
							<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
						</span>
					</li>
				</ul>
			</div>
		</div>
	</div>

</body>

</html>
